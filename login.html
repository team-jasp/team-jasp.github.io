<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="container">
        <div id="head" class="head row ">
            <h1>JASP Team</h1>
        </div>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbP12GyX1Y0pMliiu-lMEWs8dpfSox49M98g&s" alt="">


        <div class="row justify-content-center my-5">
            <div class="col-4">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Usuario</label>
                      <input type="number" class="form-control" id="matricula">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <button type="button" class="btn btn-warning">Olvide la contraseña</button>
                  </form>
                
            </div>
            
        </div>

        <div class="row">
            <div>

                <button class="log" id="Buton1"><a href="index.html">Home</a></button>
                <button class="log" id="Buton1"><a href="form.html">Formulario</a></button>
                
            </div>
        </div>
        
    </section>


</body>
